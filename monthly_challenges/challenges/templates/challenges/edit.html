{% extends 'base.html' %}
{% load static %}
{% block title_head %} Edit plan {% endblock %}
{% block css_block %}
    <link rel="stylesheet" href="{% static 'challenges/challenges.css' %}">
{% endblock %}
{% block content %}
{% include "challenges/includes/header.html" with page_det="Monthly plan" %}
<form action='{% url "update_plan" plan_id=plan.id %}' method="POST">
    {% csrf_token %} 
    <label for id="day">Date</label>
    <input id="day"  name="day" type="number">
    <label for id="title">Title</label>
    <input id="title"  name="title" type="text">
    <button type="submit">Submit</button>
</form>

{% endblock %}
